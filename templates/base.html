<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}云上客栈{% endblock %}</title>
    <link rel="stylesheet" href="{{ static_asset('css/style.css') }}">
    {% block extra_css %}{% endblock %}
</head>
<body>
    <nav class="navbar">
        <div class="container">
            <a href="/" class="logo">云栈</a>
            <ul class="nav-menu">
                <li><a href="/">首页</a></li>
            </ul>
        </div>
    </nav>
    
    <main class="main-content">
        <div class="container">
            {% block content %}{% endblock %}
        </div>
    </main>
    
    <footer class="footer">
        <div class="container">
            <p>&copy; 2025 云上客栈.</p>
        </div>
    </footer>
    
    <script src="{{ static_asset('js/common.js') }}"></script>
    {% block extra_js %}{% endblock %}
</body>
</html>
